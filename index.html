<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Rock, Paper, or Scissors?</h1>
      </div>

      <div id="main">
        <div class="buttons">
          <button class="rock">
            <img src="./images/rock.jpg" alt="rock" />
          </button>
          <button class="paper">
            <img src="./images/paper.jpg" alt="paper" />
          </button>
          <button class="scissors">
            <img src="./images/scissors.jpg" alt="scissors" />
          </button>
        </div>
        <div class="message"></div>
      </div>

      <div id="score">
        <div class="player-score">
          <div class="player-token"></div>
          <p class="player-message">Player Score: 0</p>
        </div>
        <div class="computer-score">
          <div class="computer-token"></div>
          <p class="computer-message">Computer Score: 0</p>
        </div>
      </div>
    </div>
  </body>
</html>
